<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reclamos.css" />
    <title>Reclamos</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1">
            <img class="logo-navbar" src="../src/logo-dc.png" alt="" />
          </span>
        </div>
      </nav>
    </header>

    <main>
        <!-- Tabla de Reclamos -->
        <h2 class="text-center mt-4">Listado de Reclamos</h2>
        <table id="tabla-reclamos" class="table">
          <thead>
            <tr>
              <th>DIA</th>
              <th>GUARDIA</th>
              <th>FECHA</th>
              <th>DESCRIPCIÓN</th>
              <th>UBICACIÓN</th>
              <th>TIPO DE RECLAMO</th>
              <th>DERIVADO A</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se llenarán las filas dinámicamente -->
          </tbody>
        </table>

        <button class="btn btn-danger" onclick="limpiarReclamos()">
          Borrar Reclamos
        </button>
      </div>
    </main>

    <footer>
      <div class="container-fluid-custom">
        Todos los derechos reservados. Dirección de Defensa Civil ®
      </div>
    </footer>

    <script src="../js/main.js"></script>
  </body>
</html>
