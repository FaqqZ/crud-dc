<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <img
      class="background-login"
      src="/src/San-Miguel-de-Tucuman.png"
      alt="San-Miguel-de-Tucuman"
    />

    <!-- Botón para abrir el modal -->
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <button
        type="button"
        class="button-custom"
        data-bs-toggle="modal"
        data-bs-target="#login-modal"
      >
        Iniciar Sesión
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="login-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="login-modal-label">Inicio de Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Contenido del modal, aquí puedes agregar tu formulario de login -->
            <form class="text-center">
              <div class="mb-3">
                <label for="dia-l" class="form-label">Día</label>
                <input
                  type="text"
                  class="form-control"
                  id="dia_de_guardia"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="g-turno" class="form-label">Guardia de turno</label>
                <input
                  type="text"
                  class="form-control"
                  id="guardia_de_turno"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
